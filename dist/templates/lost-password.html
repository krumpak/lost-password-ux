<div ng-controller="lostController as lost"><div class="col-sm-12"><div class="img" style="background-image:url('./img/beg.png')"></div><h1 class="text-xs-center">Reset email</h1></div><form name="data"><fieldset class="form-group"><div class="form-group" ng-hide="lost.confirmation"><br><div class="col-xs-12"><div class="alert alert-info">Please enter your username or email address. You will receive a link to create a new password via email.</div></div><label for="username" class="col-sm-2 form-control-label">Username or Email:</label><div class="input-group col-sm-10"><span class="input-group-addon"><span class="fa fa-user"></span></span> <input name="username" type="text" class="form-control" placeholder="Username or Email" ng-model="lost.username" ng-change="lost.changeUsername(lost.username)" ng-required="true"></div><ul class="validation"><li class="text-muted" ng-class="{ 'text-success': data.username.$valid, 'text-danger': data.username.$invalid && data.username.$touched }">Required</li></ul></div><div class="col-sm-12" ng-hide="lost.confirmation"><div class="row"><div class="col-sm-6"><button type="button" class="btn btn-success btn-block" ng-disabled="data.$invalid " ng-click="lost.send()">Get New Password</button></div><div class="col-sm-6"><a ui-sref="login" class="btn btn-secondary btn-block">Login</a></div></div></div><div class="col-xs-12"><br><div class="alert alert-success text-xs-center" role="alert" ng-show="lost.confirmation" ng-class="{ 'open': lost.confirmation }"><p>Email succesfully sent!</p><p>If you don't see your email, check your Spam folder.</p><br><br><p><a ui-sref="reset-password({token: '94a08da1fecbb6e8b46990538c7b50b2'})" class="alert-link text-danger">Open fake email reset link.</a></p></div></div></fieldset></form></div>
